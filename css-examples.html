<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Examples</title>
  <style>
  html,body{
    margin:0;
    padding:0;
  }
  body{
    background: lightgray;
  }
  .father{
    width:100px;
    height:100px;
    border: 4px solid black;
    background-color: yellow;
    display: flex;
    justify-content: space-between;
    align-items: center;

  }
  .child{
    width:20px;
    height: 20px;
    background-color: blue;
  }
  </style>
</head>
<body>
  <div class="father">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
