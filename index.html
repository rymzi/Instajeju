<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
</head>
<body>
  <main id="login">
    <div class="login__columm"></div>
    <img src="images/phoneImage.png" />
  </div>
    <div class="login__columm">
      <div class="login__box"></div>
        <img src="images/loginLogo.png" />
        <form action="feed.html" method="get" class="login__form"></form>
        <!-- get은 pubblic, post 는 private=secure-->

          <input type ="text" name="username" placeholder"Username" required>
          <input type ="text" name="password" placeholder"Password" required>
          <input type ="submit" value="Log in">
        </form>
        <span class="login__divider">
          or
        </span>
        <a href="#" class="login__fb-link">Log in with Facebook</a>
        <a href="#" class="login__samll-link">Forgot password?</a>
      </div>

      <div class="login__box"></div>
        <span class="login__text">
          Don't have an account?
        </span>
        <a class="login__blue-link/" href="#"> Sign up</a>
      </div>
      <div class="login__t-box">
        <span class="login__text">
          Get the app.
        </span>
        <div class="login__appstores">
          <img src="images/ios.png" class="login__appstore" />
          <img src="images/android.png" class="login__appstore" />
      </div>
    </div>
  </main>

  <footer></footer>
</body>
</html>
